<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Listado de productos</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="mb-3">
            <label for="nombre-pro" class="form-label">NOMBRE</label>
            <input
              type="text"
              id="nombre-pro"
              placeholder="Nombre del producto..."
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="presentacion-pro" class="form-label"
              >Presentación</label
            >
            <input
              type="text"
              id="presentacion-pro"
              placeholder=" Presentación del producto"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="precio-pro" class="form-label">Precio</label>
            <input
              type="number"
              id="precio-pro"
              placeholder="Escribe el precio $"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="imagen-pro" class="form-label">Imagen</label>
            <input
              type="url"
              id="imagen-pro"
              placeholder="insertar Imagen"
              accept=".jpg, .png, .jpeg, .webp"
              class="form-control"
            />
          </div>
          <button type="button" class="btn-guardar btn btn-primary">
            Guardar Producto
          </button>
          <input
            class="btn btn-generar-pdf"
            type="submit"
            id="btn-generar"
            value="Guardar Usuario"
            onclick="generarPDF(event)"
          />
          <button type="button" class="d-none btn-actualizar btn btn-success">
            Actualizar Producto
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 my-3">
          <input
            class="form-control my-2 buscar-input"
            type="text"
            placeholder="Buscar producto"
          />
          <button class="btn btn-primary btn-buscar" id="btn-buscar buscar">
            Buscar
          </button>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Presentación</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí van los productos -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js "></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="localstorage.js"></script>
  </body>
</html>
